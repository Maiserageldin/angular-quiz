<div class="user-details">
  <img [src]="user?.avatar" alt="{{ user?.first_name }}" class="user-avatar" />
  <div class="user-info">
    <h2>{{ user?.first_name }} {{ user?.last_name }}</h2>
    <p>Email: {{ user?.email }}</p>
    <p>ID: {{ user?.id }}</p>
  </div>
  <button (click)="goBack()" class="back-button">Back to User List</button>
</div>
