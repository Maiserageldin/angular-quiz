<div class="user-list-container">
  <div class="user-list">
    <ul>
      <li *ngFor="let user of users" (click)="navigateToUser(user.id)">
        <img
          [src]="user.avatar"
          alt="{{ user.first_name }}"
          class="user-avatar"
        />
        <div class="user-info">
          <span>{{ user.first_name }} {{ user.last_name }}</span>
          <span>ID: {{ user.id }}</span>
        </div>
      </li>
    </ul>
  </div>
  <mat-paginator
    [length]="totalUsers"
    [pageSize]="pageSize"
    [pageSizeOptions]="[6, 12, 18]"
    (page)="handlePageEvent($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
